version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - echo Build completed on `date`
      - cd JavaWeb-master
      - mvn package
  post_build:
    commands:
      - echo Build completed on `data`
artifacts:
  files:
    - JavaWeb-master/target/*.jar
  discard-paths: yes